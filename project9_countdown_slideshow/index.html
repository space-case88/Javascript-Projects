<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Countdown Slideshow</title>

    <link rel="stylesheet" type="text/css" href="/project9_countdown_slideshow/CSS/slideshow_CSS.css">

  </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

        <!--This is the slideshow container-->
        <div class="slideshow-container">
            
            <!--Images with number and caption texts-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../project9_countdown_slideshow/CSS/images/car1.jpg" style="width:100%">
                <div class="text">This is a car that goes vroom!</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../project9_countdown_slideshow/CSS/images/car2.jpg" style="width:100%">
                <div class="text">This is a car that goes brrrrrrrr!</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../project9_countdown_slideshow/CSS/images/car3.jpg" style="width:100%">
                <div class="text">This is a car that goes shoopdedoop!</div>
            </div>
        
            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--We've got dots!-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>



    <script src="JS/main.js"></script>
  </body>
</html>
